<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Find out your way to learn</title>
    </head>
    <body>
        <!--
        V = Visual
        R = Reading and Writing
        A = Auditory
        K = Kinesthetic
        -->

        <div id="done-bar"></div>
        <h2>When I learn from the Internet I like:</h2>
        <div>
            <label><input type="checkbox" name="K" value="K" onclick="onSelect( this );">See videos showing how to do it</label>
            <label><input type="checkbox" name="A" value="A" onclick="onSelect( this );">Listen to podcasts or other audio sources</label>
            <label><input type="checkbox" name="V" value="V" onclick="onSelect( this );">Understand designs and visual features</label>
            <label><input type="checkbox" name="R" value="R" onclick="onSelect( this );">Read instructions and expanations</label>
        </div>

        <script>
            // Add variables
            var nameArray = [];

            var onSelect = function(element) {
                if (element.checked) {
                    nameArray.push(element.name); // Add if checked
                } else {
                    nameArray = nameArray.filter(name => name !== element.name); // Remove if unchecked
                }
                console.log(nameArray);
            };
        </script>
    </body>
</html>
